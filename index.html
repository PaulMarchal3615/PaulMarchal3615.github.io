<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Concept Compass — Heatmap</title>
  <link rel="stylesheet" href="style.css">


  <!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
<!-- Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyC_nR5bOc7xAT16_cBLsIFMpErAhh2mNWo",
    authDomain: "proto-compass-8ff9a.firebaseapp.com",
    projectId: "proto-compass-8ff9a",
    storageBucket: "proto-compass-8ff9a.firebasestorage.app",
    messagingSenderId: "556490881694",
    appId: "1:556490881694:web:51a982dd95c5aa61d2d98f"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
</script>

</head>


<body>
  <div class="app">
    <aside class="panel">
      <h2>Voter / analyser</h2>

      <label>Concept existant</label>
      <select id="conceptSelect"><option value="">-- Choisir --</option></select>

      <label>Ou nouveau concept</label>
      <input id="conceptInput" placeholder="Nouveau mot" />

      <label>Pseudo</label>
      <input id="userInput" placeholder="Pseudo (obligatoire pour voter)" />

      <label>Gauche ↔ Droite <span id="xLabel">0</span></label>
      <input id="axisX" type="range" min="-100" max="100" value="0">

      <label>Prolétaire ↔ Bourgeois <span id="yLabel">0</span></label>
      <input id="axisY" type="range" min="-100" max="100" value="0">

      <div class="actions">
        <button id="voteBtn">Enregistrer vote</button>
        <label class="checkbox"><input type="checkbox" id="showHeat" checked> Afficher la heatmap</label>
      </div>

      <section class="hist">
        <h3>Histogrammes</h3>
        <p class="desc">Distribution des votes sur chaque axe</p>
        <div class="hist-block">
          <label>Axe gauche ↔ droite</label>
          <canvas id="histX" width="300" height="100"></canvas>
        </div>
        <div class="hist-block">
          <label>Axe prolétaire ↔ bourgeois</label>
          <canvas id="histY" width="300" height="100"></canvas>
        </div>
      </section>

      <section class="voters">
        <h3>Votants (dernier 50)</h3>
        <ul id="voterList"></ul>
      </section>

    </aside>

    <main class="main">
      <h2>Carte</h2>
      <div class="canvas-wrap">
        <canvas id="mapCanvas" width="700" height="700"></canvas>
      </div>
    </main>
  </div>

<script src="script.js"></script>
</body>
</html>
