<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Concept Compass</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Concept Compass</h1>

<div class="form">
  <input id="conceptInput" type="text" placeholder="Mot / concept">
  <label>Gauche ↔ Droite</label>
  <input id="axisX" type="range" min="-100" max="100" value="0">
  <label>Prolétaire ↔ Bourgeois</label>
  <input id="axisY" type="range" min="-100" max="100" value="0">
  <button id="addButton">Ajouter</button>
</div>

<canvas id="chart" width="600" height="600"></canvas>

<script src="script.js"></script>
</body>
</html>
