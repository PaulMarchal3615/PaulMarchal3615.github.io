<!-- index.html -->
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Concept Compass — Heatmap</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside class="panel">
      <h2>Voter / analyser</h2>

      <label>Concept existant</label>
      <select id="conceptSelect"><option value="">-- Choisir --</option></select>

      <label>Ou nouveau concept</label>
      <input id="conceptInput" placeholder="Nouveau mot" />

      <label>Pseudo</label>
      <input id="userInput" placeholder="Pseudo (obligatoire pour voter)" />

      <label>Gauche ↔ Droite <span id="xLabel">0</span></label>
      <input id="axisX" type="range" min="-100" max="100" value="0">

      <label>Prolétaire ↔ Bourgeois <span id="yLabel">0</span></label>
      <input id="axisY" type="range" min="-100" max="100" value="0">

      <div class="actions">
        <button id="voteBtn">Enregistrer vote</button>
        <label class="checkbox"><input type="checkbox" id="showHeat" checked> Afficher la heatmap</label>
      </div>

      <section class="hist">
        <h3>Histogrammes</h3>
        <p class="desc">Distribution des votes sur chaque axe</p>
        <div class="hist-block">
          <label>Axe gauche ↔ droite</label>
          <canvas id="histX" width="300" height="100"></canvas>
        </div>
        <div class="hist-block">
          <label>Axe prolétaire ↔ bourgeois</label>
          <canvas id="histY" width="300" height="100"></canvas>
        </div>
      </section>

      <section class="voters">
        <h3>Votants (dernier 50)</h3>
        <ul id="voterList"></ul>
      </section>

    </aside>

    <main class="main">
      <h2>Carte</h2>
      <div class="canvas-wrap">
        <canvas id="mapCanvas" width="700" height="700"></canvas>
      </div>
    </main>
  </div>

<script src="script.js"></script>
</body>
</html>
